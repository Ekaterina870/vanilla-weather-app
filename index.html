<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <h1>Find a forecast</h1>
          <br />
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a City Name"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="Search" />
            <input id="current-location" type="submit" value="Current" />
          </form>
          <br />
          <div class="row">
            <div class="col-6">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h2><strong id="city"></strong></h2>
                  <div class="row">
                    <div class="col-6">
                      <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                        <li>
                          <div class="weather-temperature">
                            <strong id="temperature"></strong>
                            <span class="units"
                              ><a href="#" id="celsius-link" class="active"
                                >째C</a
                              >
                              | <a href="#" id="fahrenheit-link">째F</a></span
                            >
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-6">
                      <span>
                        <div class="weather-icon">
                          <img src="" alt="" id="icon" /></div
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <ul>
                    <li>
                      Feels like: <span id="feels-like"></span
                      ><a href="#" id="feels-like-celsius" class="active">째C</a>
                      |
                      <a href="#" id="feels-like-fahrenheit">째F</a>
                    </li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ekaterina870/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Ekaterina Volkova</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
