<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <h1>Find a forecast</h1>
          <br />
          <form>
            <input type="search" placeholder="Enter a City Name" />
            <input type="submit" value="Search" />
            <input type="submit" value="Current" />
          </form>
          <br />
          <div class="row">
            <div class="col-6">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h2><strong> City</strong></h2>
                  <div class="row">
                    <div class="col-6">
                      <ul>
                        <li>Day & Time</li>
                        <li>Description</li>
                        <li>
                          <div class="weather-temperature">
                            <strong>12</strong>
                            <span class="units">°C | <a href="#">°F</a></span>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-6">
                      <span>
                        <div class="weather-icon">
                          <img
                            src="https://easydrawingguides.com/wp-content/uploads/2017/06/how-to-draw-a-sun-featured-image-1200.png"
                            width="100px"
                            alt="Clear"
                          /></div
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <ul>
                    <li>Humidity</li>
                    <li>Wind</li>
                    <li>Pressure</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ekaterina870/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Ekaterina Volkova</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
